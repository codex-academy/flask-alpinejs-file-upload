<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
  </head>
  <body>
    
    <main>
      <h1>Home page</h1>
      <div x-data="image">
        <img x-show="imageUrl"  :src="imageUrl" style="width: 100px; height: 100px" />
        <input class="mt-2" type="file" accept="image/*" x-on:change="fileChosen" value="Choose image to upload" />
        <div x-show="imageUrl" >
            <input type="button" value="Upload photo" x-on:click="uploadPhoto" >
        </div>
        <div x-text="status">
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
